<div class="container-fluid py-5">
  <div class="row">
    <div class="col-md-12">
      <app-shopping-edit></app-shopping-edit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <h5>Shopping Cart</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex align-items-center" *ngFor="let ingredient of ingredients">
          <div class="mr-auto">{{ ingredient.name }}</div>
          <span class="badge badge-primary badge-pill mr-2">{{ ingredient.amount }}</span>
          <button type="button" class="btn btn-sm btn-outline-success mr-2" (click)="onIncrementAmount(ingredient)">
            <i class="fa fa-plus"></i>
          </button>
          <button type="button" class="btn btn-sm btn-outline-warning mr-2" (click)="onDecrementAmount(ingredient)" [disabled]="ingredient.amount < 2">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="onRemoveIngredient(ingredient)">
            <i class="fa fa-remove"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
