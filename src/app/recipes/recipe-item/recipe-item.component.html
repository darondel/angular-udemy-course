<div class="card mb-4 box-shadow">
  <img class="card-img-top" [src]="recipe.imagePath" alt="{{ recipe.name }}" style="height: 225px; width: 100%; display: block;" (error)="onImageError($event)">
  <div class="card-body">
    <h4 class="card-text">{{ recipe.name }}</h4>
    <p class="card-text">{{ recipe.description | truncate:140:true }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="[id]">View</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink]="[id, 'edit']">Edit</button>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="onDelete()"
                [disabled]="!(isUserAuthenticated | async)">Delete
        </button>
      </div>
    </div>
  </div>
</div>
