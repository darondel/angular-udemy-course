<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ recipe.name }}</h1>
      <p>{{ recipe.description }}</p>
      <div *ngIf="recipe.ingredients">
        <hr>
        <h6>Ingredients</h6>
        <ul class="list-group">
          <a class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }}
            <span class="badge badge-primary badge-pill">{{ ingredient.amount }}</span>
          </a>
        </ul>
        <button type="button" class="btn btn-link" (click)="onToShoppingList()">To Shopping List</button>
      </div>
      <div *ngIf="recipe.steps">
        <hr>
        <h6>Steps</h6>
        <ul class="list-group">
          <a class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let step of recipe.steps; let i = index">
            <span class="badge badge-warning badge-pill mr-2">{{ i + 1 }}</span>
            {{ step }}
          </a>
        </ul>
      </div>
    </div>
  </div>
</div>
