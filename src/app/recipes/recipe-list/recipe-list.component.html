<div class="container-fluid py-5">
  <div class="row" [@recipeItemsAnimation]="recipesTotal">
    <div class="col-md-4" *ngFor="let recipe of recipes | async | keyvalue; trackBy: trackRecipe">
      <app-recipe-item [id]="recipe.key" [recipe]="recipe.value"></app-recipe-item>
    </div>
  </div>
</div>
